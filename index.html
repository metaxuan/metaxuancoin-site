<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MetaXuan Coin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="assets/metaxuan_logo.png" alt="Logo" class="background-image" />

    <div class="header">
      <select id="language-select">
        <option value="en">🇬🇧 EN</option>
        <option value="zh-TW">🇹🇼 繁中</option>
        <option value="zh-CN">🇨🇳 简中</option>
        <option value="es">🇪🇸 ES</option>
        <option value="ja">🇯🇵 日本語</option>
        <option value="ko">🇰🇷 한국어</option>
        <option value="th">🇹🇭 ไทย</option>
      </select>
      <button id="theme-toggle">🌙</button>
    </div>

    <button id="start-btn" class="bottom-button">開始轉帳 / Start Transfer</button>

    <div id="transfer-interface" class="card hidden">
      <div class="wallet-info">
        <span id="wallet-address">未連接</span> | <span id="wallet-balance">0 MXN</span>
      </div>
      <label for="toAddress" data-i18n="recipient">接收地址 / Recipient Address</label>
      <input type="text" id="toAddress" placeholder="0x..." />
      <label for="amount" data-i18n="amount">轉帳金額 / Amount</label>
      <input type="number" id="amount" placeholder="Enter amount" />
      <button id="sendBtn" class="send-btn" data-i18n="send">轉帳 / Send</button>
      <button id="backBtn" class="back-btn">← 返回 / Back</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
