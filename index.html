<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MetaXuan Coin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>MetaXuan Coin</h1>
    <button id="connect">Connect Wallet</button>
    <p><strong>Balance:</strong> <span id="balance">0 MXN</span></p>
    <input type="text" id="recipient" placeholder="Recipient Address" />
    <input type="number" id="amount" placeholder="Amount (MXN)" />
    <button id="send">Send</button>
    <p>MXN/USDT Rate: <span id="rate">2.34</span></p>
    <h3>Transaction History</h3>
    <ul id="history"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
