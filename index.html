
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>MetaXuan Coin 轉帳</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MetaXuan Coin 轉帳介面 / Transfer Interface</h1>
        <label for="recipient">接收地址 / Recipient Address</label>

        <label for="amount">轉帳金額 / Amount</label>
        <input type="number" id="amount" placeholder="請輸入金額 / Enter amount">

        <button onclick="sendTokens()">轉帳 / Send</button>
        <p id="status"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
