<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MetaXuan Coin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>MetaXuan Coin</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p><strong>Balance:</strong> <span id="balance">0 MXN</span></p>
    <input type="text" id="to" placeholder="Recipient Address" />
    <input type="number" id="amount" placeholder="Amount (MXN)" />
    <button onclick="sendToken()">Send</button>
    <p id="rate">MXN/USDT Rate: Loading...</p>
    <div class="history">
      <strong>Transaction History</strong>
      <ul id="txHistory"></ul>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
