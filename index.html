
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MetaXuan Coin</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="top-bar">
    <select id="language" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="zh-TW">繁體中文</option>
      <option value="zh-CN">简体中文</option>
      <option value="ja">日本語</option>
      <option value="ko">한국어</option>
      <option value="es">Español</option>
      <option value="th">ไทย</option>
      <option value="vi">Tiếng Việt</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
      <option value="hi">हिन्दी</option>
    </select>
  </div>

  <button id="showVisionBtn" onclick="showVision()">🌍 View Vision</button>

  <div id="vision" class="vision-section" style="display: none;">
    <div class="vision-tagline">
      <h2 id="vision-tagline"></h2>
    </div>
    <div id="vision-text" class="vision-long">
      <p></p>
    </div>
  </div>

  <button id="startBtn" onclick="showTransferSection()">開始轉帳</button>

  <div id="transferSection" style="display: none;">
    <label id="label-address" for="recipient"></label>
    <input type="text" id="recipient" placeholder="" />
    <label id="label-amount" for="amount"></label>
    <input type="number" id="amount" placeholder="" />
    <button id="send" onclick="sendTransaction()">轉帳</button>
    <button id="back" onclick="goBack()">← 返回</button>
    <div id="wallet-balance"></div>
    <div id="transfer-error" class="error-message">錯誤</div>
    <div id="transfer-success" class="success-message">成功</div>
    <div id="transfer-loading" class="loading-message">處理中...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
