<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MetaXuan Coin</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="language-selector">
   <select id="language" onchange="changeLanguage()">
  <option value="en">🌐 English</option>
  <option value="zh-CN">🇨🇳 简体中文</option>
  <option value="ja">🇯🇵 日本語</option>
  <option value="ko">🇰🇷 한국어</option>
  <option value="es">🇪🇸 Español</option>
  <option value="th">🇹🇭 ภาษาไทย</option>
  <option value="vi">🇻🇳 Tiếng Việt</option>
  <option value="fr">🇫🇷 Français</option>
  <option value="de">🇩🇪 Deutsch</option>
  <option value="hi">🇮🇳 हिन्दी</option>
  <option value="zh-TW">🇹🇼 繁體中文</option>
</select>
  </div>

  <div class="container" id="transferSection" style="display: none;">
    <h1 id="title">玄元幣</h1>

    <label id="label-address">接收地址</label>
    <input type="text" id="recipient" placeholder="請輸入接收地址">

    <label id="label-amount">轉帳金額</label>
    <input type="number" id="amount" placeholder="請輸入金額">

    <button id="send" onclick="sendTransaction()">轉帳</button>
    <button id="back" onclick="goBack()">← 返回</button>

    <p id="wallet-balance"></p>
    <p id="transfer-success">✅ 轉帳成功！Transaction Completed.</p>

    <p id="transfer-error" class="error-message">❌ 地址錯誤 / Invalid address</p>
    <p id="transfer-loading" class="loading-message">⏳ 轉帳處理中，請稍候...</p>
    <p id="transfer-success" class="success-message">✅ 模擬轉帳成功！</p>
  </div>
  <button id="startBtn" onclick="showTransferSection()">開始轉帳</button>

  <script src="script.js"></script>
</body>
</html>
