<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MetaXuan Coin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <select id="language-select">
      <option value="en">🇬🇧 EN</option>
      <option value="zh-TW">🇹🇼 繁中</option>
      <option value="zh-CN">🇨🇳 简中</option>
      <option value="es">🇪🇸 ES</option>
      <option value="ja">🇯🇵 日本語</option>
      <option value="ko">🇰🇷 한국어</option>
      <option value="th">🇹🇭 ไทย</option>
    </select>
  </div>

  <div class="logo-area">
    <img src="assets/metaxuan_logo.png" alt="MetaXuan Logo" class="logo-img" />
    <h1 class="main-title">MetaXuan Coin</h1>
  </div>

  <button id="start-btn" class="start-button">開始轉帳 / Start Transfer</button>

  <div id="transfer-interface" class="hidden">
    <h2 id="transfer-title">轉帳介面 / Transfer Interface</h2>
    <label id="recipient-label">接收地址 / Recipient Address</label><br/>
    <input type="text" id="recipient" placeholder="請輸入地址 / Enter address" /><br/>
    <label id="amount-label">轉帳金額 / Amount</label><br/>
    <input type="number" id="amount" placeholder="請輸入金額 / Enter amount" /><br/>
    <button id="send-btn">轉帳 / Send</button><br/>
    <button id="back-btn">返回 / Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
