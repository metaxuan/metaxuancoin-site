<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MetaXuan Coin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 語言選單 -->
  <div class="top-bar">
    <select id="language-select">
      <option value="en">🇬🇧 EN</option>
      <option value="zh-TW">🇹🇼 繁中</option>
      <option value="zh-CN">🇨🇳 简中</option>
      <option value="es">🇪🇸 ES</option>
      <option value="ja">🇯🇵 日本語</option>
      <option value="ko">🇰🇷 한국어</option>
      <option value="th">🇹🇭 ไทย</option>
    </select>
  </div>

  <!-- 主畫面內容 -->
  <div class="logo-area">
    <img src="assets/metaxuan_logo.png" alt="MetaXuan Logo" class="background-image" />
    <h1 class="main-title">MetaXuan Coin</h1>
  </div>

  <!-- 開始轉帳按鈕 -->
  <button id="start-btn" class="start-button" data-i18n="start">開始轉帳 / Start Transfer</button>

  <!-- 輸入區塊（初始隱藏） -->
  <div id="transfer-interface" class="hidden">
    <h2 data-i18n="interface-title">轉帳介面 / Transfer Interface</h2>

    <label data-i18n="address-label">接收地址 / Recipient Address</label>
    <input type="text" id="recipient" placeholder="請輸入接收地址 / Enter address" />

    <label data-i18n="amount-label">轉帳金額 / Amount</label>
    <input type="number" id="amount" placeholder="請輸入金額 / Enter amount" />

    <button id="send-btn" data-i18n="send">轉帳 / Send</button>
    <button id="back-btn" data-i18n="back">返回 / Back</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
