<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MetaXuan Coin</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 語言選單 -->
  <div class="top-bar">
    <select id="language" onchange="changeLanguage()">
      <option value="en">🌐 English</option>
      <option value="zh-CN">🇨🇳 简体中文</option>
      <option value="ja">🇯🇵 日本語</option>
      <option value="ko">🇰🇷 한국어</option>
      <option value="es">🇪🇸 Español</option>
      <option value="th">🇹🇭 ภาษาไทย</option>
      <option value="vi">🇻🇳 Tiếng Việt</option>
      <option value="fr">🇫🇷 Français</option>
      <option value="de">🇩🇪 Deutsch</option>
      <option value="hi">🇮🇳 हिन्दी</option>
      <option value="zh-TW">🇹🇼 繁體中文</option>
    </select>
  </div>

  <!-- 轉帳區塊 -->
  <div class="container" id="transferSection" style="display: none;">
    <h1 id="title">玄元幣</h1>

    <div class="input-grid">
      <div class="input-group">
        <label id="label-address">接收地址</label>
        <input type="text" id="recipient" placeholder="請輸入接收地址">
      </div>
      <div class="input-group">
        <label id="label-amount">轉帳金額</label>
        <input type="number" id="amount" placeholder="請輸入金額">
      </div>
    </div>

    <button type="button" id="send" onclick="sendTransaction()">轉帳</button>
    <button type="button" id="back" onclick="goBack()">← 返回</button>

    <p id="wallet-balance"></p>

    <!-- 提示訊息 -->
    <p id="transfer-error" class="error-message">❌ 地址錯誤 / Invalid address</p>
    <p id="transfer-loading" class="loading-message">⏳ 轉帳處理中，請稍候...</p>
    <p id="transfer-success" class="success-message">✅ 模擬轉帳成功！</p>
  </div>
    <!-- 🌟 願景區塊 Vision Section -->
    <section id="vision" class="vision-section">
      <!-- 短版文案（感性語氣） -->
      <div class="vision-short">
        <p data-i18n="vision.short">
          觀察世間聲音，並以其慈悲心和智慧來幫助眾生。
        </p>
      </div>

      <!-- 中版文案（溫暖語氣） -->
      <div class="vision-medium">
        <p data-i18n="vision.medium">
          玄元幣是一道連接人心的光，讓全球的善意無國界地流動。我們相信，每一份溫柔的力量，都能改變世界的角落。
        </p>
      </div>

      <!-- 長版文案（理性語氣） -->
      <div class="vision-long">
        <p data-i18n="vision.long">
          玄元幣（MetaXuan Coin）是一項全球性去中心化資產，致力於促進公平的資源分配與慈善透明。我們以六字大明咒「ॐ मणि पद्मे हूं」的精神為靈感，結合區塊鏈技術，讓每一筆善意都被看見、被記錄、被放大，為全球弱勢族群建立可持續支持的能量網絡。
        </p>
      </div>
    </section>
  
  <!-- 起始按鈕 -->
  <button type="button" id="startBtn" onclick="showTransferSection()">開始轉帳</button>

  <!-- JS 載入 -->
  <script src="script.js"></script>
</body>
</html>
