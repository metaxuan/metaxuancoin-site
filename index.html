<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MetaXuan Coin</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <div class="language-selector">
      <select id="language" onchange="changeLanguage()">
        <option value="en">🇬🇧 EN</option>
        <option value="zh-TW">🇹🇼 繁中</option>
        <option value="zh-CN">🇨🇳 简中</option>
        <option value="ja">🇯🇵 日本語</option>
        <option value="ko">🇰🇷 한국어</option>
        <option value="es">🇪🇸 Español</option>
        <option value="th">🇹🇭 ไทย</option>
      </select>
    </div>
  </div>

  <div class="container" id="transferSection" style="display: none;">
    <h1 id="title">玄元幣 / MetaXuan Coin</h1>

    <label id="label-address">接收地址 / Recipient Address</label>
    <input type="text" id="recipient" placeholder="請輸入接收地址 / Enter recipient address">

    <label id="label-amount">轉帳金額 / Amount</label>
    <input type="number" id="amount" placeholder="請輸入金額 / Enter amount">

    <button id="send" onclick="sendTransaction()">轉帳 / Send</button>
    <button id="back" onclick="goBack()">← 返回 / Back</button>

    <p id="wallet-balance"></p>
  </div>

  <button id="startBtn" onclick="showTransferSection()">開始轉帳 / Start Transfer</button>

  <script src="script.js"></script>
</body>
</html>
