<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MetaXuan Coin</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 語言選單 -->
  <div class="top-bar">
    <select id="language" onchange="changeLanguage()">
      <option value="en">🌐 English</option>
      <option value="zh-CN">🇨🇳 简体中文</option>
      <option value="ja">🇯🇵 日本語</option>
      <option value="ko">🇰🇷 한국어</option>
      <option value="es">🇪🇸 Español</option>
      <option value="th">🇹🇭 ภาษาไทย</option>
      <option value="vi">🇻🇳 Tiếng Việt</option>
      <option value="fr">🇫🇷 Français</option>
      <option value="de">🇩🇪 Deutsch</option>
      <option value="hi">🇮🇳 हिन्दी</option>
      <option value="zh-TW">🇹🇼 繁體中文</option>
    </select>
  </div>

  <!-- 轉帳區塊 -->
  <div class="container" id="transferSection" style="display: none;">
    <h1 id="title">玄元幣</h1>

    <div class="input-grid">
      <div class="input-group">
        <label id="label-address">接收地址</label>
        <input type="text" id="recipient" placeholder="請輸入接收地址">
      </div>
      <div class="input-group">
        <label id="label-amount">轉帳金額</label>
        <input type="number" id="amount" placeholder="請輸入金額">
      </div>
    </div>

    <button type="button" id="send" onclick="sendTransaction()">轉帳</button>
    <button type="button" id="back" onclick="goBack()">← 返回</button>

    <p id="wallet-balance"></p>

    <!-- 提示訊息 -->
    <p id="transfer-error" class="error-message">❌ 地址錯誤 / Invalid address</p>
    <p id="transfer-loading" class="loading-message">⏳ 轉帳處理中，請稍候...</p>
    <p id="transfer-success" class="success-message">✅ 模擬轉帳成功！</p>
  </div>

 <!-- 願景文按鈕 -->
<button id="showVisionBtn">🌍 View Vision</button>

<section id="vision">
  <div class="vision-short" data-i18n="vision.short">...</div>
  <div class="vision-medium" data-i18n="vision.medium">...</div>
  <div class="vision-long" data-i18n="vision.long">...</div>
</section>

<!-- 🌍 願景區塊 Vision Section（含品牌精神標語與優化文案）-->
<section id="vision" class="vision-section" style="display: none;">
  <!-- 品牌標語 -->
  <div class="vision-tagline">
    <h2>玄於慈悲，元於智慧。</h2>
    <p>讓善的行動，有跡可循、有愛可延續。</p>
  </div>

  <!-- 短版文案（感性語氣） -->
  <div class="vision-short">
    <p data-i18n="vision.short">
      傾聽世間的聲音，並以慈悲與智慧，回應每一份需要。
    </p>
  </div>

  <!-- 中版文案（溫暖語氣） -->
  <div class="vision-medium">
    <p data-i18n="vision.medium">
      玄元幣是一道照亮人心的光，串連起全球的善意。我們深信，溫柔的力量無遠弗屆，足以改變世界的角落。
    </p>
  </div>

  <!-- 長版文案（理性語氣） -->
  <div class="vision-long">
    <p data-i18n="vision.long">
      MetaXuan Coin 是一項全球性的去中心化資產，承載六字大明咒「ॐ मणि पद्मे हूं」的慈悲智慧。我們致力於打造一個透明且可持續的慈善系統，透過區塊鏈技術，使每一份善意都能被記錄、被信任、被放大，成為支援全球弱勢的力量網絡。
    </p>
  </div>
</section>


  
  <!-- 起始按鈕 -->
  <button type="button" id="startBtn" onclick="showTransferSection()">開始轉帳</button>

  <!-- JS 載入 -->
  <script src="script.js"></script>
</body>
</html>
