
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MetaXuanCoin Transfer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MetaXuanCoin (MXN) Transfer</h1>
        <p>目前地址：<span id="address">尚未連接</span></p>
        <p>MXN 餘額：<span id="balance">載入中...</span></p>
        <label>收款地址：</label>
        <input type="text" id="to">
        <label>轉帳金額（MXN）：</label>
        <input type="number" id="amount">
        <button onclick="sendToken()">發送 MXN</button>
        <div id="status"></div>
    </div>
    <script>
        async function connect() {
            if (typeof window.ethereum === 'undefined') {
                alert('請安裝 MetaMask');
                return;
            }
            const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
            account = accounts[0];
            document.getElementById("address").innerText = account;
        }

        async function sendToken() {
            document.getElementById("status").innerText = "⏳ 處理中...";
            setTimeout(() => {
                document.getElementById("status").innerText = "✅ 模擬轉帳完成！（實際請部署合約程式碼）";
            }, 2000);
        }

        window.addEventListener('load', connect);
    </script>
</body>
</html>
