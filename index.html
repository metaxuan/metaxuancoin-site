<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaXuan Coin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">

  <div class="title-section">
    <h1>玄元幣 / MetaXuan Coin</h1>
  </div>

  <!-- 轉帳按鈕（預設顯示） -->
  <button id="toggleTransfer">開始轉帳 / Start Transfer</button>

  <!-- 隱藏的轉帳介面 -->
  <div class="container" id="transferSection" style="display: none;">
    <label for="recipient"><span>接收地址 / Recipient Address</span></label>
    <input type="text" id="recipient" placeholder="請輸入接收地址 / Enter recipient address">

    <label for="amount"><span>轉帳金額 / Amount</span></label>
    <input type="number" id="amount" placeholder="請輸入金額 / Enter amount">

    <button id="sendButton">轉帳 / Send</button>
  </div>

  <script>
    document.getElementById('toggleTransfer').addEventListener('click', function () {
      document.getElementById('transferSection').style.display = 'block';
      this.style.display = 'none'; // 隱藏按鈕
    });
  </script>
</body>
</html>
